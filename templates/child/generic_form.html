{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="text-xs text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                <p class="text-sm text-red-600 mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex justify-end gap-4 pt-4">
                <button type="button" onclick="history.back()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md">
                    Save Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
