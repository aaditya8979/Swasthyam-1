{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 dark:text-white">{{ title }}</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">
                {% trans "Save" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
