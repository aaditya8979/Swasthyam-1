{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ“¸ {% trans "Add A New Memory" %}</h1>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">{{ form.title.label }}</label>
                {{ form.title }}
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">{{ form.file.label }}</label>
                {{ form.file }}
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">{{ form.description.label }}</label>
                {{ form.description }}
            </div>

            <div class="flex items-center gap-2">
                {{ form.is_favorite }}
                <label class="text-sm text-gray-700">{{ form.is_favorite.label }}</label>
            </div>

            <div class="border-t pt-6 flex justify-end gap-3">
                <button type="button" onclick="history.back()" class="px-4 py-2 text-gray-600">Cancel</button>
                <button type="submit" class="px-6 py-2 bg-pink-600 text-white rounded-lg font-bold hover:bg-pink-700">Save Memory</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
