{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">{% trans "Add Child Profile" %}</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Name" %}</label>
                    {{ form.name }}
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Gender" %}</label>
                    {{ form.gender }}
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Date of Birth" %}</label>
                    {{ form.date_of_birth }}
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Blood Group" %}</label>
                    {{ form.blood_group }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Medical Conditions" %}</label>
                {{ form.medical_conditions }}
            </div>

            <div>
                <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Photo" %}</label>
                {{ form.photo }}
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
                {% trans "Save Child Profile" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
