{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-16">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
        <div class="w-16 h-16 bg-red-100 text-red-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
            ⚠️
        </div>
        
        <h2 class="text-xl font-bold text-gray-900 mb-2">{% trans "Delete Record?" %}</h2>
        <p class="text-gray-500 mb-6">
            {% trans "Are you sure you want to delete" %} 
            <span class="font-bold text-gray-800">"{{ record.title }}"</span>? 
            {% trans "This action cannot be undone." %}
        </p>
        
        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            <button type="submit" class="w-full py-3 rounded-lg bg-red-600 text-white font-bold hover:bg-red-700">
                {% trans "Yes, Delete It" %}
            </button>
            <a href="{% url 'maternal_health:medical_vault' %}" class="w-full py-3 rounded-lg border border-gray-300 text-gray-600 font-medium hover:bg-gray-50">
                {% trans "Cancel" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
