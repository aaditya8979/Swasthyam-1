{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">{% trans "Edit Profile" %}</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="flex items-center gap-6 mb-6">
                {% if user.profile.profile_picture %}
                    <img src="{{ user.profile.profile_picture.url }}" class="w-24 h-24 rounded-full object-cover border-4 border-green-100">
                {% else %}
                    <div class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center text-3xl">ðŸ‘¤</div>
                {% endif %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">{% trans "Change Photo" %}</label>
                    {{ form.profile_picture }}
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "First Name" %}</label>
                    {{ form.first_name }}
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2 dark:text-gray-300">{% trans "Last Name" %}</label>
                    {{ form.last_name }}
                </div>
                </div>
            
            {{ form.as_p }} <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
                {% trans "Save Changes" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
