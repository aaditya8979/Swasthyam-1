{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-white">{{ title }}</h1>
    
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-sm">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block font-bold mb-2 dark:text-white">{% trans "Title" %}</label>
                {{ form.title }}
            </div>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div>
                    <label class="block font-bold mb-2 dark:text-white">{% trans "Category" %}</label>
                    {{ form.category }}
                </div>
                <div>
                    <label class="block font-bold mb-2 dark:text-white">{% trans "Pregnancy Week (Optional)" %}</label>
                    {{ form.pregnancy_week }}
                </div>
            </div>

            <div>
                <label class="block font-bold mb-2 dark:text-white">{% trans "Content" %}</label>
                {{ form.content }}
            </div>

            <div class="flex items-center gap-2">
                {{ form.is_maternal_related }}
                <label class="dark:text-white">{% trans "This is related to Maternal Health" %}</label>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-grow bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">
                    {% trans "Publish Post" %}
                </button>
                <a href="{% url 'community_forum:home' %}" class="px-6 py-3 border border-gray-300 rounded-lg font-bold text-gray-600 hover:bg-gray-50">
                    {% trans "Cancel" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
